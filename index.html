<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>API de CEP</title>
</head>
<body>
    
    <h2>Formulário</h2>

    <div id="appCep">
        <div class="formulario">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">CEP</label>
                        <input type="text" v-model="endereco.cep" @change="cepAlteradoEvento" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Logradouro</label>
                        <input type="text" v-model="endereco.logradouro" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mb-3">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Cidade</label>
                        <input type="text" v-model="endereco.cidade" class="form-control">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Bairro</label>
                        <input type="text" v-model="endereco.bairro" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Estado</label>
                        <input type="text" v-model="endereco.estado" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>

    
</body>
</html>
